<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Bill Darker</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="{{ url_for('static', filename='src/global.css') }}" rel="stylesheet"> <!-- Global styles first -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/output.css') }}">
</head>

<body class="bg-white dark:bg-slate-900">
    <div class="mx-auto min-h-screen max-w-screen-xl px-6 py-12 font-sans md:px-12 md:py-20 lg:px-24 lg:py-0">
        <header>
            <a class="group mb-2 inline-flex items-center font-semibold leading-tight text-teal-300" href="/"><svg
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                    class="mr-1 h-4 w-4 rotate-180 transition-transform group-hover:-translate-x-2" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M3 10a.75.75 0 01.75-.75h10.638L10.23 5.29a.75.75 0 111.04-1.08l5.5 5.25a.75.75 0 010 1.08l-5.5 5.25a.75.75 0 11-1.04-1.08l4.158-3.96H3.75A.75.75 0 013 10z"
                        clip-rule="evenodd"></path>
                </svg>Bill Darker</a>
            <h1 class="text-slate-700 dark:text-slate-300 text-6xl font-bold">All Projects</h1>
        </header>
        <section id="projects">
            <table class="w-full text-left mt-6">
                <thead>
                    <tr class="border-slate-300/10 border-b">
                        <th class="py-4 pr-8 text-sm font-semibold text-slate-200">Year</th>
                        <th class="py-4 pr-8 text-sm font-semibold text-slate-200">Project</th>
                        <th class="hidden py-4 pr-8 text-sm font-semibold text-slate-200 lg:table-cell">Made at</th>
                        <th class="hidden py-4 pr-8 text-sm font-semibold text-slate-200 lg:table-cell">Built with</th>
                        <th class="hidden py-4 pr-8 text-sm font-semibold text-slate-200 sm:table-cell">Link</th>
                    </tr>
                </thead>
                <tbody>
                    {% for project in projects %}
                    <tr class="border-b border-slate-300/10 last:border-none">
                        <td class="py-4 pr-4 align-top text-sm">
                            <div class="translate-y-px text-slate-600 dark:text-slate-400">{{ project.year }}</div>
                        </td>
                        <td class="py-4 pr-4 align-top leading-snug font-semibold text-slate-200">
                            <div>
                                <div class="block sm:hidden">
                                    <a class="inline-flex items-baseline leading-tight text-slate-200 hover:text-teal-300 focus-visible:text-teal-300 group/link text-base"
                                        href="{{ project.link }}" target="_blank" rel="noreferrer noopener"
                                        aria-label="{{ project.project }} (opens in a new tab)">
                                        <span>{{ project.project }}<span class="inline-block"><svg
                                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                                    fill="currentColor"
                                                    class="inline-block h-4 w-4 shrink-0 transition-transform group-hover/link:-translate-y-1 group-hover/link:translate-x-1 group-focus-visible/link:-translate-y-1 group-focus-visible/link:translate-x-1 motion-reduce:transition-none ml-1 translate-y-px"
                                                    aria-hidden="true">
                                                    <path fill-rule="evenodd"
                                                        d="M5.22 14.78a.75.75 0 001.06 0l7.22-7.22v5.69a.75.75 0 001.5 0v-7.5a.75.75 0 00-.75-.75h-7.5a.75.75 0 000 1.5h5.69l-7.22 7.22a.75.75 0 000 1.06z"
                                                        clip-rule="evenodd"></path>
                                                </svg></span></span>
                                    </a>
                                </div>
                                <div class="hidden sm:block">{{ project.project }}</div>
                            </div>
                        </td>
                        <td class="hidden py-4 pr-4 align-top text-sm lg:table-cell">
                            <div class="translate-y-px whitespace-nowrap text-slate-600 dark:text-slate-400">{{
                                project.made }}</div>
                        </td>
                        <td class="hidden py-4 pr-4 align-top lg:table-cell">
                            <ul class="flex -translate-y-1.5 flex-wrap">
                                {% for tech in project.tech %}
                                <li class="my-1 mr-1.5">
                                    <div
                                        class="flex items-center rounded-full bg-teal-400/10 px-3 py-1 text-xs font-medium leading-5 text-teal-300">
                                        {{ tech }}</div>
                                </li>
                                {% endfor %}
                            </ul>
                        </td>
                        <td class="hidden py-4 align-top sm:table-cell">
                            <ul class="translate-y-1">
                                <li class="mb-1 flex items-center">
                                    <a class="inline-flex items-baseline font-medium leading-tight text-slate-200 hover:text-teal-300 focus-visible:text-teal-300 text-sm group/link text-sm"
                                        href="https://{{ project.link }}" target="_blank" rel="noreferrer noopener"
                                        aria-label="{{ project.link }} (opens in a new tab)">
                                        <span><span class="inline-block">{{ project.link }}<svg
                                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                                    fill="currentColor"
                                                    class="inline-block h-4 w-4 shrink-0 transition-transform group-hover/link:-translate-y-1 group-hover/link:translate-x-1 group-focus-visible/link:-translate-y-1 group-focus-visible/link:translate-x-1 motion-reduce:transition-none ml-0.5"
                                                    aria-hidden="true">
                                                    <path fill-rule="evenodd"
                                                        d="M5.22 14.78a.75.75 0 001.06 0l7.22-7.22v5.69a.75.75 0 001.5 0v-7.5a.75.75 0 00-.75-.75h-7.5a.75.75 0 000 1.5h5.69l-7.22 7.22a.75.75 0 000 1.06z"
                                                        clip-rule="evenodd"></path>
                                                </svg></span></span>
                                    </a>
                                </li>
                            </ul>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </section>
    </div>
</body>
